version: '3.8'

services:
  lernpfad:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lernpfad
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/app/data
    volumes:
      - lernpfad-data:/app/data
    restart: unless-stopped
    # Healthcheck is defined in Dockerfile

volumes:
  lernpfad-data:
    driver: local
