<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LernPfad AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <!-- KaTeX CSS for LaTeX math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
          },
          colors: {
            'brand-purple': '#9956DE', // Amethyst
            'brand-blue': '#7274ED',   // Slate Blue
            'brand-sky': '#1FA7E1',    // Summer Sky
            'brand-teal': '#6ED1CF',   // Downy
            'brand-green': '#75D06A',  // Pastel Green
            'brand-orange': '#FFB356', // Texas Rose
            'brand-red': '#FF8B8B',    // Mona Lisa
            'brand-pink': '#FB96BB',   // Illusion
          },
          animation: {
            'bounce-subtle': 'bounce-subtle 2s infinite',
          },
          keyframes: {
            'bounce-subtle': {
              '0%, 100%': { transform: 'translateY(-5%)' },
              '50%': { transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #F0F9FF;
    }

    /* Custom Scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94A3B8;
    }

    /* Markdown Styles */
    .markdown-content strong {
      font-weight: 900;
      color: #374151;
    }

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3 {
      font-weight: 800;
      margin-top: 1em;
      margin-bottom: 0.5em;
    }

    .markdown-content ul {
      list-style-type: disc;
      padding-left: 1.5em;
      margin-bottom: 1em;
    }

    .markdown-content ol {
      list-style-type: decimal;
      padding-left: 1.5em;
      margin-bottom: 1em;
    }

    .markdown-content p {
      margin-bottom: 1em;
      line-height: 1.6;
    }

    /* LaTeX/KaTeX Styles */
    .latex-display {
      text-align: center;
      margin: 1.5rem 0;
      padding: 1rem;
      background: linear-gradient(135deg, #f8fafc 0%, #f0f9ff 100%);
      border-radius: 1rem;
      border: 1px solid #e2e8f0;
      overflow-x: auto;
    }

    .latex-display .katex-display {
      margin: 0;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .latex-inline .katex {
      font-size: 1.1em;
    }

    /* Make KaTeX match app font size better */
    .katex {
      font-size: 1.15em;
    }

    /* Scrollbar for long formulas */
    .latex-display::-webkit-scrollbar {
      height: 4px;
    }

    .latex-display::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 2px;
    }

    /* Error styling for LaTeX */
    .katex-error {
      color: #FF8B8B;
      font-family: monospace;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
